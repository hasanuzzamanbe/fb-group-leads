<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>Social Launcher</title>
    <script type="text/javascript" src="popup.js"></script>
</head>

<body class="fluentform_admin">
    <div class="social-header">
        <div class="fluentform-admin-logo">
            <img src="images/icon_128.png" alt="FF" class="logo-icon">
            <h2 class="fluentform-admin-title">FF Admin</h2><span class="version">(V-1.0.0)</span>
        </div>
    </div>
    <div id="main-body" class="fluentform-admin_body">
        Fluentforms Admin instructions:<br />
        Please go to approve page and check that a new button
        <strong>"Get Data"</strong> appears on requests dashboard.
        </br>
        <button class="action_btn" id="start-collect">Activate</button>
        <div id="setup-settings" style="float:right;">
            <button class="action_btn" id="start-setup">Collect API</button>
            <button class="action_btn" id="option-setup">Set API</button>
        </div>

    </div>
    <script src="js/back.js"></script>
</body>

</html>
