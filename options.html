<!DOCTYPE html>
<html>
<link rel="stylesheet" href="assets/style.css">

<head>
    <title>Fluent Form Facebook Connector Settings</title>
</head>

<body>
    <div id="content-ff">
        <div class="fgs_welcome">
            <div style="text-align: center" class="fgs_header">
                <div class="div1"><img class="fbgl-option-img" width="100" src="images/icon_128.png" alt=""> </div>
                <h3>Fluent Forms Facebook Group connector</h3>
            </div>
            <div class="fgs_body">
                <div class="fgs_input_group">
                    <label for="ff-lead-api">Fluent Forms API Server URL</label>
                    <input class="fgs_input" placeholder="https://yourWPSite.com/" type="url" id="ff-lead-api" name="ff-lead-api" value=""></input>
                </div>
                <div class="fgs_input_group">
                    <h3>Other Optional settings</h3>
                    <label for="fbgl-auto-approve">
                        <input type="checkbox" id="fbgl-auto-approve" name="vehicle1" value="enable">
                        Approve the member automatically when data added</label>
                </div>
                <div class="fgs_input_group">
                    <button id="update-settings-fb">Update settings</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/options.js"></script>
</body>

</html>
